camera:
  width: 640
  height: 480
  fps: 15
  device: 0  # CSI Camera ID

model:
  type: "onnx"
  path: "models/mobilenet_deeplabv3_320x240.onnx"
  input_size: [320, 240]
  
segmentation:
  road_classes: [0, 1]  # Cityscapes: road, sidewalk
  threshold: 0.5
  interval: 10

display:
  enable_ui: true
  show_fps: true
  overlay_mask: false
  overlay_alpha: 0.4
  jpeg_quality: 80
  target_fps: 10
  display_fps: 10
